<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content class="ion-padding">
    <div>
      <ion-text color="primary" class="ion-text-center">
       <h1>HOME</h1>
      </ion-text>
      </div>
      <ion-list>
        <ion-item *ngFor="let nombre of nombres" >
          <ion-label>{{nombre}}</ion-label>
          <ion-button (click)="onClick(nombre)" expand="block" fill="clear" shape="round">
            Click me
          </ion-button>
        </ion-item>
      </ion-list>
  </ion-content>
